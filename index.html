<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login view</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="left_div">

            </div>
            <div class="right_div">
                <div class="main_div">
                    <form method="get">

                        <p>Welcome back</p>
                        <h2>Login to your account</h2>
                        <div class="email_label">
                            <label>
                                <p>Email</p>
                                <input type="email" placeholder="John.snow@gmail.com" required>
                             </label>
                        </div>


                        <div class="password_div">
                            <label>
                                <p>Password</p>
                                <input type="password" placeholder="*********" required >
                            </label>
                        </div>

                        <div class="form_div">
                            <label>
                                <input class="checkbox_input" type="checkbox">
                                Remember me
                             </label>
                            <a href="">Forgot password?</a>
                        </div>
                        <button class="login_btn">Login now</button>
                        <button class="login_with_google">
                        <img src="./images/google_icon.svg" alt=""> 
                        <p>Or sign-in with google</p>
                    </button>
                    </form>
                    <div class="form_text">
                        <p>Dont have an account? <a href="">Join free today</a></p>
                    </div>

                </div>

            </div>
        </div>
    </main>
</body>

</html>
